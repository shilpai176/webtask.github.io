<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  <div class="container-fluid">

  
 <form>
 <div class="container mt-3 col-md-3">
 <div class="row">
  <div class="col">
  <label>Name:</label>
	<input input type="name" class="form-control" id="name" placeholder="Enter name" name="name" />
  </div>
  </div>
	 <br>
	<div class="row">
  <div class="col">
  <label>Email:</label>
	<input input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
   </div>
   </div>
	  <br>
	  
	  <div class="row">
	<div class="col">
	<label>Password:</label>
	<input input type="password" class="form-control" id="password" placeholder="Enter pswd" name="pswd" />
	</div>
</div>	
	<br>
	
	
	
	
  <div class="button">
  <button type="button" class="btn btn-primary btn btn-sm buttonend">Submit</button>
  </div>
  </form>
  </div>


 </div>

 
 
  </body>
  </html>
